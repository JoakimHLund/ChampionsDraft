<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo Page</title>
  <link rel="stylesheet" href="promo.css">
</head>
<body>
  <div class="logo-container"></div>

  <!-- âœ… Card with logos and trophies -->
  <div class="promo-card">
    <!-- Top bar logos -->
    <img src="img/avinor.png" alt="Avinor Logo" class="corner-logo left-logo">
    <img src="img/championsleague.png" alt="Champions League Logo" class="corner-logo right-logo">

    <!-- Trophy icons row -->
    <div class="trophy-row">
      <img src="img/icons/championstrophy.png" alt="Champions Trophy" class="trophy-icon champions">
      <img src="img/icons/europatrophy.png" alt="Europa Trophy" class="trophy-icon europa">
      <img src="img/icons/conferencetrophy.png" alt="Conference Trophy" class="trophy-icon conference">
    </div>

    <!-- Main text -->
    <h1>Champions Draft 2025/2026</h1>
    <p>Link and QR code to join will be available August 15th</p>
    <p>Games begin September 16th</p>
  </div>

  <script src="promo.js"></script>
</body>
</html>
